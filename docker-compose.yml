version: '3.5'

services:
    #######################################
    # Some Service
    #######################################
    employee-service:
        container_name: some-service
        env_file: 'env/${ENV}.env'
        build:
            context: '.'
        image: some-service

        networks:
            - ultimate-net
        ports:
            - '4054:4000'
        command: npm run start:prod
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped

networks:
    orbis-net:
        name: ultimate-network
        ipam:
            driver: default
            config:
                - subnet: '172.16.238.0/24'
                - subnet: '2001:3984:3989::/64'
